<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Listopia: Edit Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

  </head>
  <body>
    <nav id="navigation" class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="{{url_for('showLandingPage')}}">Listopia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('showBookshelf')}}">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container text-center">
      <div class="row">
        <div class="col">
          <h1 style="margin-bottom: 50px;">Edit Book Info</h1>
        </div>
      </div>
    </section>
    <section class="container text-center">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <form action="{{url_for('editBook', book_id=book.id)}}" method="POST">
            <!--
            <div class="input-group">
              <span class="input-group-addon" id="title-addon">Title</span>
              <input type="text" class="form-control" name="title" value="{{book.title}}" aria-describedby="title-addon">
            </div>
            <br>
            <div class="input-group">
              <span class="input-group-addon" id="subtitle-addon">Subtitle</span>
              <input type="text" class="form-control" name="subtitle" value="{{book.subtitle}}" aria-describedby="subtitle-addon">
            </div>
            <br>
          -->
            <div class="form-group text-left">
              <label for="image-input"><h5>Prefer another book cover image? Paste the URL here!</h5></label>
              <input type="text" class="form-control" name="imageurl" placeholder="{{book.imageLink}}" id="image-input">
            </div>
            <div class="form-group text-left">
              <label for="description-textarea"><h5>Description</h5></label>
              <!--<span class="input-group-addon" id="description-addon">Description</span>-->
              <textarea type="text" rows="14" class="form-control" name="description" id="description-textarea" aria-describedby="description-addon">{{book.description}}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-2">
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
