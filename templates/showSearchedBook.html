<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Listopia: Book Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">

  </head>
  <body>
    <nav id="navigation" class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="{{url_for('showLandingPage')}}">Listopia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('showBookshelf')}}">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container">
      <div class="row justify-content-md-center" style="margin-bottom: 50px;">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-auto">
          <div class="card book-info-card" style="width: 15rem;">
            <img class="card-img img-fluid" src="{{book_info.imageLink}}" alt="Card image cap">
          </div>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h4>Is this the book you're looking for?</h4>
          <br>
          <div class="row">
            <div class="col-sm-4 text-right">
              <form action="{{url_for('confirmBook', book_info=book_info)}}" method='POST'>
                <input type="submit" class="btn btn-success" value="Yes" name="confirmation" style="cursor: pointer;">
              </form>
            </div>
            <div class="col-sm-4">
              <a href="{{url_for('addBook')}}"><button type="button" class="btn btn-primary">Try Again</button></a>
            </div>
            <div class="col-sm-4 text-left">
              <a href="{{url_for('showLandingPage')}}"><button type="button" class="btn btn-danger">Cancel</button></a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
